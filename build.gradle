println """
*******************************************
 Building Pixole Studios PLogger
 Output files will be in ${rootDir}/build/libs
*******************************************
"""

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.com.pixolestudios.plogger.PLogger'

sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = 1.8

ext.buildNumber = System.getenv("BUILD_NUMBER") ?: "dev"
version 'Stable'

jar {
    manifest {
        attributes 'Main-Class': 'main.java.com.pixolestudios.plogger.PLogger'
    }
}